          §7{prefix} upstream set §e<server>§r: 设置目标服务器为 §7<server>§r
          §d[参数帮助]§r
          §3<server>§r: 你想要同步的服务器

        update: |-
          §d[update 命令帮助]§r
          从目标服务器同步世界
          §d【指令帮助】§r
          §7{prefix} update §7[--flags]§r
          §d[可选参数]§r
          §7--confirm§r: 跳过确认步骤直接同步
          §7--ignore§r: 忽略在ignore_files列表中的文件

