mirror_world_updater:
  command:
    help:
      no_help: 没有帮助信息关于命令 {}
    upstream:
      no_server: 没有服务器名称，请输入一个服务器名称
    confirm:
      no_confirm: 没有什么需要确认的

  task:
    help:
      commands:
        title: '[命令帮助]'
        content: |-
          §7{prefix}§r: 展示欢迎界面
          §7{prefix} help §e[<what>]§r: 展示全部指令/给定指令的详细帮助
          §7{prefix} update [...]§r: 从目标服务器同步世界 详情请查看 §7{prefix} help update§r 
          §7{prefix} upstream [...]§r: 展示目标服务器和服务器列表 详情请查看 §7{prefix} help upstream§r 
          §7{prefix} upstream [...]§r: 从目标服务器同步区域 详情请查看 §7{prefix} help region§r
          §7{prefix} confirm§r: 确认当前的任务操作
          §7{prefix} abort§r: 终止当前的任务操作

      node_help:
        title: '[详细帮助]'
        upstream: |-
          §3[upstream 命令帮助]§r
          设置同步服务器
          §3【指令帮助】§r
          §7{prefix} upstream list §r: 展示目标服务器列表
          §7{prefix} upstream set §e<server>§r: 设置目标服务器为 §7<server>§r
          §3[参数帮助]§r
          §3<server>§r: 你想要同步的服务器

        update: |-
          §3[update 命令帮助]§r
          从目标服务器同步世界
          §3[指令帮助]§r
          §7{prefix} update §7[--flags]§r
          §3[可选参数]§r
          §7--confirm§r: 跳过确认步骤直接同步
          §7--ignore§r: 忽略在ignore_files列表中的文件
          §7--no-backup§r: 跳过备份步骤

        region: |-
          §3[region 命令帮助]§r
          从目标服务器同步区块
          §3[指令帮助]§r
          §7{prefix} region add§r
          §7{prefix} region add §7[x] [z] [d]§r
          §7{prefix} region del§r
          §7{prefix} region del §7[x] [z] [d]§r
          §7{prefix} region list§r
          §7{prefix} region history§r
          §7{prefix} region update [flags]§r
          §3[可选参数]§r
          §7--confirm§r: 跳过确认步骤直接同步

    upstream:
      title: '[目标服务器列表]'
      current_upstream: 当前目标服务器是 {name}, 文件路径为 {path}
